
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Synth</title>
  <script src="Pizzicato.js"></script>
  <script src="synth.js"></script>
  <style>
    body {
    }
    canvas {
      margins: 0 0;
      padding: 0 0;
    }
    .options {
      
    }
  </style>
</head>
<body onload="init()">

<div class="options">
  <label for="root-select">Choose root:</label>
  <select name="roots" id="root-select">
    <option value="0" selected>A</option>
    <option value="1">A#/Bb</option>
    <option value="2">B</option>
    <option value="3">C</option>
    <option value="4">C#/Db</option>
    <option value="5">D</option>
    <option value="6">D#/Eb</option>
    <option value="7">E</option>
    <option value="8">F</option>
    <option value="9">F#/Gb</option>
    <option value="10">G</option>
    <option value="11">G#/Ab</option>
  </select>
  <label for="scale-select">Choose a scale:</label>
  <select name="scales" id="scale-select">
      <option value="chromatic" selected>chromatic</option>
      <option value="diatonic">diatonic</option>
      <option value="sc3">sc3</option>
      <option value="sc4">sc4</option>
      <option value="sc5">sc5</option>
      <option value="sc6">sc6</option>
      <option value="sc7">sc7</option>
      <option value="sc8">sc8</option>
      <option value="sc9">sc9</option>
      <option value="sc10">sc10</option>
  </select>

  <div class="slider-group">
    <div class="slider">
      <label for="value-volume">Volume</label>
      <input type="range" min="0" max="1" step="0.01" value="0.1" id="value-volume">
      <div id="volume-display" class="slider-value"></div>
    </div>
    <div class="slider">
      <label for="value-attack">Attack</label>
      <input type="range" min="0" max="3" step="0.01" value="0.5" id="value-attack">
      <div id="attack-display" class="slider-value"></div>
    </div>
    <div class="slider">
      <label for="value-release">Release</label>
      <input type="range" min="0" max="3" step="0.01" value="1" id="value-release">
      <div id="release-display" class="slider-value"></div>
    </div>
  </div>
</div>
</body>
</html>
